<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow"/>
<link rel="icon" href="/img/dran-blog.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="/img/dran-blog.ico" type="image/x-icon"/>
<title>页面加载中，请稍候...</title>
<style type="text/css">
body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px;font-family:Arial,sans-serif;flex-direction:column;background:#F7F9FE;box-sizing:border-box}
.avatar-placeholder,.avatar{width:100px;height:100px;border-radius:50%;margin-bottom:15px;display:block;border:3px solid #E3E8F7}
.avatar{display:none}
.description{font-size:18px}
.subtitle{font-size:12px;margin-bottom:20px;color:#C4C4C4}
.loading{text-align:center;padding:30px;border-radius:18px;animation:fadein 2s;width:100%;max-width:400px;background:#FFFFFF;box-shadow:none;border:1px solid #E3E8F7;box-sizing:border-box}
@keyframes fadein{from{opacity:0}to{opacity:1}}
.content{margin-bottom:20px}
.url-text{margin-bottom:10px;font-size:16px;letter-spacing:1px;color:#333}
.jump-url{font-size:18px;display:block;margin-bottom:15px;padding:12px 15px;border-radius:8px;min-height:25px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;border:1px solid #E3E8F7;background-color:#F7F7F9;color:#333;box-sizing:border-box;text-align:center}
.countdown-text{margin-bottom:20px;font-size:12px;color:#515151}
.button-container{display:flex;justify-content:center;gap:30px}
.button{padding:8px 16px;border-radius:50px;border:none;cursor:pointer;font-size:14px;width:100px;height:36px;display:flex;align-items:center;justify-content:center;color:white;transition:background-color 0.3s ease}
.cancel-button:hover{background-color:rgba(61,157,242,0.595)}
.confirm-button:hover{background-color:#3489D0}
.cancel-button{background-color:rgba(61,157,242,0.7)}
.confirm-button{background-color:#3D9DF2}
.progress-bar{display:none}
.progress{width:100%;height:100%;transition:width 1s}
@media (max-width:768px){
body{padding:15px}
.loading{padding:20px 15px}
.url-text{font-size:14px}
.jump-url{font-size:15px;padding:10px 12px;min-height:25px;white-space:normal;word-wrap:break-word;word-break:break-all}
.button{font-size:13px;width:90px;height:34px;padding:6px 12px}
.button-container{gap:24px}
}
</style>
<script type="text/javascript">
const host=window.location.host;function GetQueryString(name){var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");var r=window.location.search.substr(1).match(reg);return r?decodeURI(r[2]):null}function base64Decode(input){const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';let str=input.replace(/=+$/,'');let output='';if(str.length%4==1){throw new Error("'atob' failed: The string to be decoded is not correctly encoded.");}for(let bc=0,bs,buffer,idx=0;buffer=str.charAt(idx++);~buffer&&(bs=bc%4?bs*64+buffer:buffer,bc++%4)?output+=String.fromCharCode(255&bs>>(-2*bc&6)):0){buffer=chars.indexOf(buffer)}return output}let countdown=-1;let jump_url=GetQueryString('u');jump_url=base64Decode(jump_url);const UrlReg='^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)';if(!jump_url||!jump_url.match(UrlReg)){document.title='参数错误，正在返回首页...';jump_url=location.origin}let progressElement;let countdownElement;let countdownTextElement;let jumpUrlElement;function updateCountdown(){if(countdown<0){countdownTextElement.textContent="💡自行点击跳转，请注意您的账号和财产安全";return}countdownElement.textContent=countdown;progressElement.style.width=(countdown/-1*100)+'%';if(countdown===0){jump()}else{countdown--;setTimeout(updateCountdown,1000)}}function jump(){location.href=jump_url}function closeWindow(){window.opener=null;window.close()}function loadAvatar(){const avatarImg=document.querySelector('.avatar');const placeholder=document.querySelector('.avatar-placeholder');const img=new Image();img.src='/img/dran-blog.ico';img.onload=function(){avatarImg.src=img.src;avatarImg.style.display='block';placeholder.style.display='none'}}window.addEventListener('load',function(){loadAvatar();progressElement=document.getElementById('progress');countdownElement=document.getElementById('countdown');countdownTextElement=document.querySelector('.countdown-text');jumpUrlElement=document.getElementById('jump-url');jumpUrlElement.textContent=jump_url;updateCountdown()});
</script>
</head>
<body>
<div class="avatar-placeholder"></div>
<img src="" alt="头像" class="avatar">
<div class="description">Dran-Blog</div>
<div class="subtitle">安全中心</div>
<div class="loading">
<div class="content">
<div class="url-text">您即将离开本站，跳转到：</div>
<div class="jump-url" id="jump-url"></div>
</div>
<div class="countdown-text">⚡将在<span id="countdown"></span>秒后跳转，请自行确认链接安全性</div>
<div class="progress-bar"><div class="progress" id="progress"></div></div>
<div class="button-container">
<button class="button cancel-button" onclick="closeWindow()">取消跳转</button>
<button class="button confirm-button" onclick="jump()">立即跳转</button>
</div>
</div>
</body>
</html>
