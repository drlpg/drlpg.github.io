<svg width="100%" height="auto" viewBox="0 0 400 300" style="max-width: 400px; display: block;" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <animateTransform attributeName="gradientTransform" type="translate" values="-400 0;400 0;-400 0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#shimmer)" rx="8"/>
  
  <!-- Ball Triangle Animation -->
  <g transform="translate(171.5, 111.5)">
    <g fill="none" fill-rule="evenodd">
      <g transform="translate(1 1)" stroke-width="2">
        <circle cx="5" cy="50" r="5" fill="#d0d0d0" stroke="#d0d0d0">
          <animate attributeName="cy"
               begin="0s" dur="2.2s"
               values="50;5;50;50"
               calcMode="linear"
               repeatCount="indefinite" />
          <animate attributeName="cx"
               begin="0s" dur="2.2s"
               values="5;27;49;5"
               calcMode="linear"
               repeatCount="indefinite" />
        </circle>
        <circle cx="27" cy="5" r="5" fill="#d0d0d0" stroke="#d0d0d0">
          <animate attributeName="cy"
               begin="0s" dur="2.2s"
               from="5" to="5"
               values="5;50;50;5"
               calcMode="linear"
               repeatCount="indefinite" />
          <animate attributeName="cx"
               begin="0s" dur="2.2s"
               from="27" to="27"
               values="27;49;5;27"
               calcMode="linear"
               repeatCount="indefinite" />
        </circle>
        <circle cx="49" cy="50" r="5" fill="#d0d0d0" stroke="#d0d0d0">
          <animate attributeName="cy"
               begin="0s" dur="2.2s"
               values="50;50;5;50"
               calcMode="linear"
               repeatCount="indefinite" />
          <animate attributeName="cx"
               from="49" to="49"
               begin="0s" dur="2.2s"
               values="49;5;27;49"
               calcMode="linear"
               repeatCount="indefinite" />
        </circle>
      </g>
    </g>
  </g>
  
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">加载中...</text>
</svg>
